<body>
    <div class="container">
        <div class="content">

            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <h2>FrogaMart | CMS</h3>
                </div>
                <div class="header-right">
                <a href="../index.html">Dashboard</a>

                    <form>
                         <legend> Add Frog</legend>
                            <hr>
                        <div class="form-group">
                            <label for="frogLabel">Frog label</label>
                            <input type="text" class="form-control" id="frogLabel">
                        </div>
                        <div class="form-group">
                            <label for="frogColor">Frog Color</label>
                            <input type="text" class="form-control" id="frogColor">

                            <label for="frogWeight">Frog Weight</label>
                            <input type="text" class="form-control" id="frogWeight">
                        </div>
                        <div class="form-group">
                            <label for="frogDescription">Frog Description</label>
                            <textarea class="form-control" id="frogDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="addFrog">Add Frog</button>
                        </div>
                    </form>
                </div>
